<div class="bodyy">

  <div id="carousel">

    <div id="mainBody">
      <div class="slideshow-container">

        <div class="mySlides fade">
          <img class="imgB" src="../../assets/images/0_Carousel/borderlands-3.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <img class="imgB" src="../../assets/images/0_Carousel/witcher-3.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <img class="imgB" src="../../assets/images/0_Carousel/overwatch.jpg" style="width:100%">
        </div>


        <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
        <a class="next" (click)="plusSlides(1)">&#10095;</a>

      </div>

      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>



      <div style="text-align: center;">
        <button class="buttonFilter" (click)="filterGames('PS4')">Playstation 4</button>
        <button class="buttonFilter" (click)="filterGames('XBoxOne')">Xbox One</button>
        <button class="buttonFilter" (click)="filterGames('Nintendo Switch')">Switch</button>
        <button class="buttonFilter" (click)="filterGames('PC')">PC</button>
        <button class="buttonFilter" (click)="resetFilter()">All Games</button>
      </div>

      <div>
        <h2 id="headerText">Games</h2>
      </div>



      <div class="gameContainer">
        <div *ngFor="let game of games">
          <img class="games" [routerLink]="['/game', game._id]" src="../../assets/images/cover_art/{{game.image}}.jpg"
            alt="{{game.image}}">
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>

  </div>
